<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }
        #gif-container {
            position: relative;
        }
        #gif-image {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .home-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gif-container">
        <!-- 使用静态图片作为后备 -->
        <img id="gif-image" src="404.gif" alt="404 Error">
        <a href="/" class="home-button">返回首页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gifImage = document.getElementById('gif-image');
            
            // 方法1：使用 canvas 冻结最后一帧（推荐）
            function freezeGif() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = gifImage.width;
                canvas.height = gifImage.height;
                ctx.drawImage(gifImage, 0, 0);
                
                // 替换 GIF 为冻结的 canvas
                gifImage.src = canvas.toDataURL('image/png');
                gifImage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
