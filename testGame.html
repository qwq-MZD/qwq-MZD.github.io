<!DOCTYPE html>
<html>
<head>
    <title>手速测试</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        #gameArea {
            margin: 0 auto;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #clickButton {
            width: 200px;
            height: 200px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.2s;
        }
        #clickButton:hover {
            background: #45a049;
        }
        #clickButton:active {
            background: #3e8e41;
            transform: scale(0.98);
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        #results {
            display: none;
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .stat {
            margin: 10px 0;
            font-size: 18px;
        }
        .stat span {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>手速测试</h1>
        <p>在10秒内尽可能快地点击按钮！</p>
        <div id="timer">10.00</div>
        <button id="clickButton">点击开始</button>
        
        <div id="results">
            <h2>测试结果</h2>
            <div class="stat">1秒手速: <span id="cps">0</span> 次/秒</div>
            <div class="stat">10秒手速: <span id="totalClicks">0</span> 次 (平均 <span id="avgCps">0</span> 次/秒)</div>
            <div class="stat">估算1分钟手速: <span id="minuteEstimate">0</span> 次</div>
            <button onclick="resetGame()">再试一次</button>
        </div>
    </div>

    <script>
        // 游戏变量
        let clickCount = 0;
        let gameActive = false;
        let startTime;
        let timer;
        let lastSecondClicks = 0;
        let lastSecondTime;
        let maxCPS = 0;

        // 获取DOM元素
        const clickButton = document.getElementById("clickButton");
        const timerDisplay = document.getElementById("timer");
        const resultsDiv = document.getElementById("results");
        const cpsDisplay = document.getElementById("cps");
        const totalClicksDisplay = document.getElementById("totalClicks");
        const avgCpsDisplay = document.getElementById("avgCps");
        const minuteEstimateDisplay = document.getElementById("minuteEstimate");

        // 开始游戏
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            clickCount = 0;
            maxCPS = 0;
            clickButton.textContent = "快点我！";
            
            // 设置10秒倒计时
            let timeLeft = 10;
            startTime = Date.now();
            lastSecondTime = startTime;
            lastSecondClicks = 0;
            
            timer = setInterval(function() {
                timeLeft -= 0.01;
                timerDisplay.textContent = timeLeft.toFixed(2);
                
                // 每秒钟计算CPS
                if (Date.now() - lastSecondTime >= 1000) {
                    const currentCPS = lastSecondClicks;
                    if (currentCPS > maxCPS) {
                        maxCPS = currentCPS;
                    }
                    lastSecondClicks = 0;
                    lastSecondTime = Date.now();
                }
                
                // 游戏结束
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 10);
        }

        // 点击处理
        function handleClick() {
            if (!gameActive) {
                startGame();
                return;
            }
            
            clickCount++;
            lastSecondClicks++;
            
            // 随机改变按钮位置增加难度（可选）
            // const maxOffset = 20;
            // const offsetX = (Math.random() * maxOffset * 2) - maxOffset;
            // const offsetY = (Math.random() * maxOffset * 2) - maxOffset;
            // clickButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        // 游戏结束
        function endGame() {
            clearInterval(timer);
            gameActive = false;
            clickButton.textContent = "游戏结束";
            clickButton.style.backgroundColor = "#999";
            clickButton.disabled = true;
            
            // 计算并显示结果
            const avgCPS = clickCount / 10;
            const minuteEstimate = Math.round(clickCount * 6);
            
            cpsDisplay.textContent = maxCPS;
            totalClicksDisplay.textContent = clickCount;
            avgCpsDisplay.textContent = avgCPS.toFixed(1);
            minuteEstimateDisplay.textContent = minuteEstimate;
            
            resultsDiv.style.display = "block";
        }

        // 重置游戏
        function resetGame() {
            gameActive = false;
            clickCount = 0;
            clearInterval(timer);
            timerDisplay.textContent = "10.00";
            clickButton.textContent = "点击开始";
            clickButton.style.backgroundColor = "#4CAF50";
            clickButton.disabled = false;
            clickButton.style.transform = "translate(0, 0)";
            resultsDiv.style.display = "none";
        }

        // 事件监听
        clickButton.addEventListener("click", handleClick);
    </script>
</body>
</html>
