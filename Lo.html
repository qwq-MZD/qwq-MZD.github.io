<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .switch-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .message {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffebee;
            color: #f44336;
        }
        .success {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="login-form">
            <h2>用户登录</h2>
            <div id="login-message" class="message hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">登录</button>
            </form>
            <div class="switch-form">
                还没有账号？<a href="#" id="show-register">立即注册</a>
            </div>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="hidden">
            <h2>用户注册</h2>
            <div id="register-message" class="message hidden"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">确认密码</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                <button type="submit">注册</button>
            </form>
            <div class="switch-form">
                已有账号？<a href="#" id="show-login">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 初始化用户数据存储
        if(!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        // 获取DOM元素
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginFormDiv = document.getElementById('login-form');
        const registerFormDiv = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');

        // 切换表单显示
        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginFormDiv.classList.add('hidden');
            registerFormDiv.classList.remove('hidden');
            loginMessage.classList.add('hidden');
        });

        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            registerFormDiv.classList.remove('hidden');
            loginFormDiv.classList.add('hidden');
            registerMessage.classList.add('hidden');
        });

        // 注册功能
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            // 验证密码是否一致
            if(password !== confirmPassword) {
                showMessage(registerMessage, '两次密码输入不一致！', 'error');
                return;
            }
            
            // 验证用户名长度
            if(username.length < 4) {
                showMessage(registerMessage, '用户名至少需要4个字符！', 'error');
                return;
            }
            
            // 验证密码长度
            if(password.length < 6) {
                showMessage(registerMessage, '密码至少需要6个字符！', 'error');
                return;
            }
            
            // 获取现有用户
            const users = JSON.parse(localStorage.getItem('users'));
            
            // 检查用户名是否已存在
            if(users.some(user => user.username === username)) {
                showMessage(registerMessage, '用户名已存在！', 'error');
                return;
            }
            
            // 添加新用户（注意：实际项目中应该加密密码！）
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            // 显示成功消息
            showMessage(registerMessage, '注册成功！请登录', 'success');
            
            // 清空表单
            registerForm.reset();
            
            // 自动跳转到登录表单
            setTimeout(() => {
                registerFormDiv.classList.add('hidden');
                loginFormDiv.classList.remove('hidden');
                registerMessage.classList.add('hidden');
            }, 1500);
        });

        // 登录功能
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // 获取用户数据
            const users = JSON.parse(localStorage.getItem('users'));
            
            // 查找用户
            const user = users.find(user => user.username === username);
            
            if(!user) {
                showMessage(loginMessage, '用户名不存在！', 'error');
                return;
            }
            
            // 验证密码（注意：实际项目中应该比较加密后的密码！）
            if(user.password !== password) {
                showMessage(loginMessage, '密码错误！', 'error');
                return;
            }
            
            // 登录成功
            showMessage(loginMessage, '登录成功！', 'success');
            
            // 在实际项目中，这里会跳转到用户主页
            // window.location.href = 'dashboard.html';
        });

        // 显示消息的函数
        function showMessage(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'error', 'success');
            element.classList.add(type);
        }
    </script>
</body>
</html>
