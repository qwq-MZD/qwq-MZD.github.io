<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin 控制面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: green;
            font-size: 36px;
            margin-bottom: 30px;
            cursor: pointer; /* 添加指针样式表明可点击 */
            user-select: none; /* 防止文字被选中 */
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .note {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="adminTitle">Admin 控制面板</h1>
    <div class="message">你被耍了</div>
    <div class="note">这里是不受保护的内容，只有输入正确密码后才能查看。</div>
    
    <a href="index.html" class="btn">返回首页</a>

    <script>
        // 双击标题跳转功能
        const adminTitle = document.getElementById('adminTitle');
        let clickCount = 0;
        let timer = null;

        adminTitle.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount === 1) {
                // 第一次点击后启动计时器
                timer = setTimeout(() => {
                    clickCount = 0; // 超时重置计数
                }, 500); // 500毫秒内没有第二次点击则重置
            } else if (clickCount === 2) {
                // 清除计时器
                clearTimeout(timer);
                // 执行跳转
                window.location.href = 'log/html/A.html';
            }
        });

        // 防止直接访问A.html
        if (window.location.pathname.includes('A.html') && !document.referrer.includes('Admin.html')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
